<!-- Crie um algoritmo que receba:
a) O valor da conta (consumo)
b) O número de clientes 

Depois disso  calcule e mostre no console:
a) O valor dos 10% (cota do garçom)
b) O valor final da conta (consumo + 10%)
c) O valor que cada cliente deve pagar -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 2</h1>
    <script>
        var consumo = Number(prompt ("Digite o consumo aqui:"))
        console.log("O número digitado pelo usuário é" + consumo)
        var dos10porcentodograçom = consumo / 10
        console.log ("Os 10% do garçom são:" + consumo / 10)
        var conta_final = consumo + dos10porcentodograçom
        console.log ("Consumo mais 10% do garçom:" + conta_final)
        console.log
        var clientes = Number(prompt ("Digite aqui o número de clientes:"))
        console.log("O número digitado pelo usuário é:" + clientes)
        </script>
    
</body>
</html>
